<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>La App de Karla - 1º ESO</title>
<style>
body { font-family: Arial, sans-serif; background-color: #f0f7ff; margin:0; display:flex; justify-content:center; align-items:center; height:100vh; }
.screen { display:none; flex-direction:column; align-items:center; background-color:#fff; padding:30px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.2); width:90%; max-width:450px; text-align:center; }
.screen.active { display:flex; }
h1 { color:#3a7bd5; margin-bottom:20px; }
button { display:block; width:100%; padding:12px; margin:10px 0; border:none; border-radius:10px; background-color:#3a7bd5; color:white; font-size:16px; cursor:pointer; transition:0.3s; }
button:hover { background-color:#2c5aa0; }
input, select { width:80%; padding:10px; margin:8px 0; border-radius:8px; border:1px solid #ccc; }
.timer { font-size:18px; margin-bottom:10px; color:#333; }
.options button { background-color:#e0f0ff; color:#333; }
.options button.correct { background-color:#8de78d; }
.options button.wrong { background-color:#f28c8c; }
#pointsDisplay { margin-top:10px; font-size:18px; color:#3a7bd5; }
#levelDisplay { font-size:16px; margin-bottom:10px; color:#3a7bd5; }
#progressBar { width:80%; background-color:#ddd; border-radius:10px; overflow:hidden; margin-bottom:10px; }
#progress { height:15px; width:0%; background-color:#3a7bd5; transition:width 0.5s; }
#medals { display:flex; justify-content:center; flex-wrap:wrap; margin:10px 0; }
.medal { width:40px; height:40px; margin:5px; border-radius:50%; background-color:#ddd; display:flex; justify-content:center; align-items:center; color:#fff; font-weight:bold; transition: transform 0.3s; }
.medal.active { background-color:#ffcc00; transform: scale(1.3); }
#reviewQuestions p { text-align:left; margin:5px 0; }
</style>
</head>
<body>
  

<!-- Pantalla de Inicio/Login -->
<div id="loginScreen" class="screen active">
  <h1>La App de Karla</h1>
  <p>Introduce tu nombre y edad:</p>
  <input id="studentNameLogin" type="text" placeholder="Nombre del alumno">
  <input id="studentAgeLogin" type="number" placeholder="Edad" min="12" max="16">
  <button onclick="goToSubjectFromLogin()">Guardar y continuar</button>
</div>

<!-- Pantalla de Selección de Asignatura, Evaluación y Tema -->
<div id="subjectScreen" class="screen">
  <h1>Selecciona asignatura, evaluación y tema</h1>
  <select id="subjectChoose">
    <option value="">--Selecciona Asignatura--</option>
    <option value="matematicas">Matemáticas</option>
    <option value="fisica">Física</option>
    <option value="lengua">Lengua</option>
  </select>
  <select id="evaluationChoose">
    <option value="">--Selecciona Evaluación--</option>
    <option value="1ª evaluación">1ª evaluación</option>
    <option value="2ª evaluación">2ª evaluación</option>
    <option value="3ª evaluación">3ª evaluación</option>
  </select>
  <select id="topicChoose">
    <option value="">--Selecciona Tema--</option>
  </select>
  <button onclick="startExercises()">Comenzar Ejercicios</button>
  <button onclick="goToLogin()">Volver al inicio</button>
</div>

<!-- Pantalla de Ejercicios -->
<div id="exerciseScreen" class="screen">
  <h1>Ejercicios Diarios</h1>
  <p id="subjectTopic">Asignatura - Tema</p>
  <div id="pointsDisplay">Puntos: 0</div>
  <div id="levelDisplay">Nivel: 1</div>
  <div id="progressBar"><div id="progress"></div></div>
  <div id="medals"></div>
  <div id="questionContainer">
    <p id="questionText">Pregunta</p>
    <div class="options">
      <button onclick="checkAnswer(this)">Opción 1</button>
      <button onclick="checkAnswer(this)">Opción 2</button>
      <button onclick="checkAnswer(this)">Opción 3</button>
      <button onclick="checkAnswer(this)">Opción 4</button>
    </div>
  </div>
  <button onclick="nextQuestion()">Siguiente pregunta</button>
  <button onclick="goToReview()">Repasar ejercicios anteriores</button>
  <button onclick="goToSubjectFromExercise()">Volver a selección de asignatura</button>
</div>

<!-- Pantalla de Repaso Diario -->
<div id="reviewScreen" class="screen">
  <h1>Repaso Diario</h1>
  <div id="reviewQuestions">
    <p>No hay ejercicios completados aún.</p>
  </div>
  <button onclick="backToExercises()">Volver a ejercicios</button>
</div>

// --- Navegación ---
function hideAllScreens(){ document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); }
function goToSubjectFromLogin(){
  const name = document.getElementById('studentNameLogin').value.trim();
  const age = document.getElementById('studentAgeLogin').value.trim();
  if(!name || !age){ alert('Introduce tu nombre y edad'); return;}
  hideAllScreens(); 
  document.getElementById('subjectScreen').classList.add('active');
}
function goToLogin(){ hideAllScreens(); document.getElementById('loginScreen').classList.add('active'); }
function goToSubjectFromExercise(){ hideAllScreens(); document.getElementById('subjectScreen').classList.add('active'); }
function goToReview(){ hideAllScreens(); document.getElementById('reviewScreen').classList.add('active'); updateReviewScreen(); }
function backToExercises(){ hideAllScreens(); document.getElementById('exerciseScreen').classList.add('active'); }

// --- Selección de temas según asignatura y evaluación ---
document.getElementById('subjectChoose').addEventListener('change', populateTopics);
document.getElementById('evaluationChoose').addEventListener('change', populateTopics);

function populateTopics(){
  const subject = document.getElementById('subjectChoose').value;
  const evaluation = document.getElementById('evaluationChoose').value;
  const topicSelect = document.getElementById('topicChoose');
  topicSelect.innerHTML = '<option value="">--Selecciona Tema--</option>';
  if(subject && evaluation && curriculum[subject]["1ºESO"][evaluation]){
    Object.keys(curriculum[subject]["1ºESO"][evaluation]).forEach(t=>{
      const o=document.createElement('option'); o.value=t; o.text=t; topicSelect.add(o);
    });
  }
}

// --- Ejercicios ---
function startExercises() {
  const subject = document.getElementById('subjectChoose').value;
  const evaluation = document.getElementById('evaluationChoose').value;
  const topic = document.getElementById('topicChoose').value;
  if(!subject || !evaluation || !topic){ alert('Selecciona asignatura, evaluación y tema'); return; }
  hideAllScreens();
  document.getElementById('exerciseScreen').classList.add('active');
  document.getElementById('subjectTopic').innerText=`${subject} - ${topic}`;
  points = 0; level = 1; updatePoints(); updateLevel(); completedExercises=[];
  currentExercises = curriculum[subject]["1ºESO"][evaluation][topic];
  currentQ = 0;
  loadQuestion();
}

function loadQuestion(){
  const q = currentExercises[currentQ];
  document.getElementById('questionText').innerText = q.q;
  const btns = document.querySelectorAll('.options button');
  btns.forEach((btn,i)=>{
    btn.innerText = q.options[i];
    btn.className = '';
  });
}

function checkAnswer(btn){
  const q = currentExercises[currentQ];
  const idx = [...btn.parentNode.children].indexOf(btn);
  if(idx === q.correct){
    btn.classList.add('correct');
    points++;
    completedExercises.push(q.q);
    updatePoints(); updateLevel(); updateMedals();
  } else {
    btn.classList.add('wrong');
  }
}

function nextQuestion(){
  currentQ = (currentQ+1) % currentExercises.length;
  loadQuestion();
}

function updatePoints(){
  document.getElementById('pointsDisplay').innerText=`Puntos: ${points}`;
  const progress=Math.min((points%10)*10,100);
  document.getElementById('progress').style.width=progress+'%';
}

function updateLevel(){
  level = Math.floor(points/10)+1;
  document.getElementById('levelDisplay').innerText=`Nivel: ${level}`;
}

function updateMedals(){
  const container = document.getElementById('medals');
  container.innerHTML='';
  const milestones=[5,10,20];
  milestones.forEach(m=>{
    const medal=document.createElement('div'); 
    medal.classList.add('medal'); 
    medal.textContent='🏅';
    if(points>=m) medal.classList.add('active');
    container.appendChild(medal);
  });
}

function updateReviewScreen(){
  const reviewDiv=document.getElementById('reviewQuestions');
  reviewDiv.innerHTML='';
  if(completedExercises.length===0){
    reviewDiv.innerHTML='<p>No hay ejercicios completados aún.</p>';
    return;
  }
  completedExercises.forEach((q,i)=>{
    const p=document.createElement('p');
    p.textContent=`${i+1}. ${q}`;
    reviewDiv.appendChild(p);
  });
}

// Inicialización
hideAllScreens();
document.getElementById('loginScreen').classList.add('active');
</script>
